# Prometheus Configuration for Citation Generator API
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'citation-generator'

# Scrape configurations
scrape_configs:
  # Backend API metrics
  - job_name: 'citation-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'citation-api'
          environment: 'development'
    scrape_interval: 10s
