name: CI Pipeline

on:
  push:
    branches: [ 'main', 'develop' ]
  pull_request:
    branches: [ 'main', 'develop' ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r ../requirements.txt
        pip install pytest pytest-cov

    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --cov-report=term

    - name: Check coverage threshold (70% minimum)
      working-directory: ./backend
      run: |
        coverage report --fail-under=70 || (echo "Coverage below 70%" && exit 1)
        echo "Coverage threshold passed"

    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: backend/htmlcov/

    - name: Generate test report
      if: always()
      working-directory: ./backend
      run: |
        mkdir -p test-results
        pytest tests/ -v --tb=short --junit-xml=test-results/junit.xml || true

    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: backend/test-results/junit.xml

    - name: Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: backend/test-results/junit.xml
        check_name: Test Results

  build:
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r ../requirements.txt

    - name: Verify application structure
      working-directory: ./backend
      run: |
        python -c "import main; print('Application imports successfully')"

    - name: Build verification
      run: |
        echo "Build verification complete"

  frontendbuild:
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Verify build output
      working-directory: ./frontend
      run: |
        if [ -d "dist" ]; then
          echo "Frontend build successful"
          ls -la dist/
        else
          echo "Frontend build failed - dist directory not found"
          exit 1
        fi
